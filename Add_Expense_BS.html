<html lang="pl">

<head>
	<meta charset="utf-8" />
	<title>Add Expense - BudgetTrucker</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<meta name="viewport" content="width=device-width">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="styleBS.css" type="text/css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Raleway:wght@800&display=swap"
		rel="stylesheet">

<body class="container-fluid justify-content-center align-items-center home-image-main-menu">

	<div >
		<main>
			<header>
				<div class="row justify-content-center">
					<h2 class="col-sm-10 col-md-6 p-4 text-center shadow rounded-pill fst-italic bg-warning mb-3">
						Welcome to Budget
						Tracker !
					</h2>
				</div>
			</header>



			<article class="row justify-content-center">
				<div class="col-sm-10 col-md-6 col-lg-6 text-center">
					<div class="row justify-content-center m-3">
						<h2 class="col-10 text-center bg-primary rounded-pill text-light">Add new expense</h2>
					</div>

					<div class="row bg-info justify-content-center rounded-3 ">
						<div class="col-lg-11 text-center rounded-pill mt-2 mb-3 ">
							<p class="shadow fs-4 bg-light p-1 m-1 rounded justify-content-center">Enter amount, choose
								paid method, category and date. You can also add comment if you want:</p>
						</div>


						<div class="row justify-content-center">
							<div class="col-12">
								<form class="bg-light rounded mb-2" id="income">
									<div class="row  mb-3 d-flex justify-content-center">
										<div class="col-sm-10 col-md-8 col-lg-6" id="datediv">
											<label for="amount">Enter amount:</label><br>
											<input type="number" id="amount" placeholder="Amount" min="0"><br>
										</div>

										<div class="col-sm-10 col-md-8 col-lg-6" id="amountdiv">
											<label for="Date">Enter date:</label><br>
											<input type="date" id="Date"><br>
										</div>
									</div>

									<div class=" shadow border-top border-bottom mb-1 mx-5" id="fieldsetdiv">
										<fieldset>

											<legend> Payment method </legend>


											<div><label><input type="radio" name="income_category" checked> Cash
												</label>
												<label><input type="radio" name="income_category"> Debet card
												</label>
												<label><input type="radio" name="income_category"> Credit card</label>
												<label><input type="radio" name="income_category"> Other </label>
											</div><br>

											<legend> Expense category: </legend>

											<select class="form-select" aria-label="Default select example">
												<option selected>Choose expense category</option>
												<option value="1">Food</option>
												<option value="2">Rent</option>
												<option value="3">Transport</option>
												<option value="4">Telecomminication</option>
												<option value="5">Healcare</option>
												<option value="6">Clothes</option>
												<option value="7">Hygiene</option>
												<option value="8">Kids</option>
												<option value="9">Entertainment</option>
												<option value="10">Trip</option>
												<option value="11">Scholarships</option>
												<option value="12">Books</option>
												<option value="13">Savings</option>
												<option value="14">Retirement</option>
												<option value="15">Dept repayment</option>
												<option value="16">Donation</option>
												<option value="17">Other expenses</option>
											  </select>

										</fieldset>

									</div>


									<div class="col-12 align-items-center" id="comment_section">
										<textarea id="comment" placeholder="Comment" rows="4" cols="25"></textarea><br>
									</div>

									<a href="Add_expense_BS.html"><button type="button"
											class="col-sm-10 C col-lg-5 mb-2 btn btn-dark change-form-button button">
											Add expense</button></a>
									<a href="mainMenu_BS.html"><button type="button"
											class="col-sm-10 col-md-8 col-lg-5 mb-2 btn btn-dark change-form-button button">
											Cancel</button></a>
								</form>
							</div>
						</div>
			</article>




		</main>

		<footer class="container-fluid p-0 mt-3" id="footerlogin">
			<div class="row mx-1">
				<div class="col-12 text-center bg-warning">
					BudgetTrucker - made by Pawe≈Ç Rybowicz. All rights reserved &copy; Thanks for visit
				</div>
			</div>
		</footer>

	</div>

		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

		crossorigin="anonymous"></script>


</body>

</html>
