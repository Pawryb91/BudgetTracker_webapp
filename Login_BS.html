<!DOCTYPE HTML>
<html lang="pl">

<head>
	<meta charset="utf-8" />
	<title>Login - BudgetTrucker</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="styleBS.css" type="text/css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Raleway:wght@800&display=swap" rel="stylesheet">
</head>

<body class="container-fluid">
	<main>
		<div class="row min-vh-100 justify-content-center home-image-login">
			<div class="col-sm-10 col-md-8 col-lg-5 d-flex align-items-center border-end border-start border-3 bg-info">
				<div class="container-fluid bg-light rounded">

					<div class="row justify-content-center">
						<p class="lead text-center">Log in to your Budget tracker
							and keep your money under control</p>
					</div>

					<div class="row mx-5 justify-content-center">
						<form action="#">

							<div class="form-group mb-4 text-center">
								<label for="email">Enter email</label>
								<input type="email" class="form-control" name="email" id="email">
							</div>
							<div class="form-group mb-4 text-center">
								<label for="password">Enter password</label>
								<input type="password" class="form-control" name="password" id="password">
							</div>
							<div class="d-flex justify-content-between">
								<div class="form-check ">
									<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
									<label class="form-check-label change-form" for="flexCheckDefault">
										Remember me
									</label>
								</div>
								<div>
									<p class="text-center"><a href="Forgot_password.html"
											class="text-decoration-none text-reset change-form">Forgot
											password?</a></p>
								</div>
							</div>
							<div class="text-center ">
								<button type="submit" class="btn btn-dark m-2 px-5 change-form-button">Login</button>
							</div>
							<div class="text-center">
								<p>Don't have account go to <a class="link-dark text-decoration-none change-form"
										href="Registration_BS.html">Registration</a></p>

							</div>
						</form>



					</div>
				</div>

			</div>
	</main>
	<footer class="container-fluid" id="footerlogin">
		<div class="row justify-content-center">
			<div class="col-12 d-none d-sm-block text-center bg-warning px-5 mx-5">
				BudgetTrucker - made by Pawe≈Ç Rybowicz. All rights reserved &copy; Thanks for visit
			</div>
		</div>
	</footer>








	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>

</html>
